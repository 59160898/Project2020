<div class="content-wrapper">
    <div style="padding: 20px">
        <div class="card card-light">
            <div class="card-header">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <p class="h5 d-inline-block font-weight-bold">เพิ่มประเภทของขยะ</p>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="chart">
                    <ul class="nav justify-content-end">
                        <button type="button" class="btn btn-success mb-3" data-toggle="modal"
                            data-target="#exampleModal">
                            <i class="fas fa-plus fa-fw"></i>
                            เพิ่มประเภทของขยะ
                        </button>
                    </ul>
                    <br>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ลำดับ</th>
                                <th scope="col">ประเภทของขยะ</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of waste_types; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.name }}</td>
                                <td>
                                    <ul class="nav justify-content-end">
                                        <button type="button" class="btn btn-sm btn-warning"
                                            (click)="WastetypesInfo(item)" data-toggle="modal"
                                            data-target="#exampleModal">
                                            <i class="fa fa-edit fa-fw"></i>
                                            แก้ไข
                                        </button>&nbsp;
                                        <button type="button" class="btn btn-sm btn-danger"
                                            (click)="WastetypesDelete(item)">
                                            <i class="nav-icon fas fa-trash fa-fw"></i>
                                            ลบ
                                        </button>
                                    </ul>
                                </td>
                            </tr>



                        </tbody>

                    </table>

                </div>


            </div>
            <!-- /.card-body -->
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title font-weight-bold" id="exampleModalLabel">เพิ่มประเภทของขยะ</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row required">
                                <div class="col-sm-10">
                                    <label>ประเภทของขยะ</label>
                                    <input type="text" class="form-control" name="typetrash" [(ngModel)]=name>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="save()"
                            data-dismiss="modal">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
