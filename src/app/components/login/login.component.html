<div class="login-form">
    <form>
        <h2 class="text-center">เข้าสู่ระบบ</h2>       
        <div class="form-group">
            <input name="username" [(ngModel)]="lUsername" type="text" class="form-control" placeholder="ชื่อผู้ใช้" required="required">
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="lPassword" type="password" class="form-control" placeholder="รหัสผ่าน" required="required">
        </div>
        <div class="form-group">
            <button type="submit" (click)="onClickSubmit()" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
        </div>
    </form>
</div>
